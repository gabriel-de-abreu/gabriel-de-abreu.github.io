  <script>
    var initialHeight = 0;

    initialHeight = document.documentElement.clientHeight;

    window.onresize = () => {
      let currentHeight = document.documentElement.clientHeight;
      let body = document.querySelector('body');
      if (initialHeight > currentHeight) {
        body.setAttribute('style', `height:${initialHeight}px;`);
      } else {
        body.setAttribute('style', `height:${currentHeight}px;`);
      }
    }
  </script>
